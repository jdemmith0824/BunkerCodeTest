<form [formGroup]="colorForm" (ngSubmit)="submitForm(colorForm.value)">
    <div class="form-group">
        <label>First Name:</label>
        <input class="form-control" type="text" [formControl]="colorForm.controls['firstName']" required/>
    </div>
    <div class="form-group">
            <label>Last Name:</label>
            <input class="form-control" type="text" [formControl]="colorForm.controls['lastName']" required/>
    </div>
    <div>
            <label>Favorite Color: </label>
            <input class="form-control" type="text" [formControl]="colorForm.controls['favoriteColor']" required/>
    </div>
    <div class="form-group">
            <button type="submit" class="btn btn-default" [disabled]="!colorForm.valid">Submit</button>
    </div>
</form>
